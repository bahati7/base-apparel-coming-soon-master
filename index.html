<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,500;0,600;0,700;1,300;1,400;1,600&family=Kumbh+Sans:wght@100;400;700&family=Libre+Franklin:ital,wght@0,100;0,300;0,400;0,600;0,700;0,800;1,300;1,600;1,700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-top: 2rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="content">
        <div class="img-logo">
          <img src="/images/logo.svg" alt="logo">
        </div>

        <div class="img-hero-mobile">
          <img src="/images/hero-mobile.jpg" alt="hero desktop">
        </div>

        <div class="text-content">
          <h1>We're <br> <span>coming <br> soon</span></h1>
          <p> Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>

        <form id="idForm" class="classForm">
          <div class="input-container">
            
            <input type="text" class="inputText" id="email" placeholder="Your Email Adress..." >
            <div id="errorImg" class="error-img hide">
              <img src="./images/icon-error.svg" alt="error icon">
            </div>
            <button class="btn"  id="submit"><img src="/images/icon-arrow.svg" alt="icon-arrow"></button>
           
            
          </div>
          
          
        </form>


        <span class="email_err hide" id="email_err">Error mess</span>

      </div>

      <div class="img-content">
        <img src="/images/hero-desktop.jpg" alt="hero-desktop">

      </div>
    </div>
  </main>

   

 

  
  
   <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/bahati7" target="_blank">Bahati Philemon</a>.
    </p>
  </footer>

  <script src="/Js/check.js"></script>
</body>
</html>
